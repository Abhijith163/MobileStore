{% extends 'navbar.html' %}
{% block content %}
{% load static %}

<style>
  body{
    background-color: #f5f5f5;
    font-family: Arial, sans-serif;
    color: #333;
  }
  
  .card-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
  }
  
  .card {
    margin: 20px;
    background-color: white;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
    transition: transform 0.2s ease-in-out;
    max-width: 30%;
  }
  
  .card:hover {
    transform: translateY(-5px);
  }
  
  {% comment %} .card-img-top {
    height: 200px;
    object-fit: cover;
    border-top-left-radius: 5px;
    border-top-right-radius: 5px;
  } {% endcomment %}
  
  .card-body {
    padding: 10px;
  }
  
  .card-title {
    font-size: 24px;
    font-weight: bold;
    margin-bottom: 5px;
    color: #007bff;
  }
  
  .card-text {
    font-size: 18px;
    margin-bottom: 10px;
  }
  
  .list-group-item {
    font-size: 16px;
    padding: 5px;
  }
  
  .card-link {
    font-size: 16px;
    margin-right: 10px;
    text-decoration: none;
    color: #007bff;
    cursor: pointer;
  }
  
  .card-link:hover {
    text-decoration: underline;
  }
  </style>
  
{% comment %} <h1 class="bg-info">Home</h1> {% endcomment %}

<div class="card-container">
  {% for i in data %}
    <div class="card"style="width: 25%">
      {% if i.photo %}
        <img class="card-img-top" src="{{i.photo.url}}" alt="Card image cap">
      {% else %}
        <img class="card-img-top" src="{% static 'images/noimage.jpg' %}" alt="Default image">
      {% endif %}
      <div class="card-body">
        <h5 class="card-title">{{i.brand}}</h5>
        <p class="card-text">{{i.model}}</p>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">{{i.price}}</li>
        <li class="list-group-item">{{i.specs}}</li>
        <li class="list-group-item">{{i.datetime}}</li>
      </ul>
      <div class="card-body">
        <a href="{% url 'em' i.id %}" class="card-link">Edit</a>
        <a href="{% url 'dm' i.id %}" class="card-link">Delete</a>
      </div>
    </div>
  {% endfor %}
</div>

{% endblock %}
