{% extends 'navbar.html' %}

{% block content %}
<style>
    body {
      background-color: #f3f4fa;
    }
  </style>
  <div class="container">
    <h1 class="text-center">Store Profile</h1>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="profile">
          <div class="profile-image">
            <img src="{{request.user.image.url}}" alt="{{request.user.first_name}}'s profile picture">
          </div>
          <hr>
          <div class="profile-info">
            <p><strong>Name:</strong> {{request.user.first_name}} {{request.user.last_name}}</p>
            <hr>
            <p><strong>Email:</strong> {{request.user.email}}</p>
            <hr>
            <p><strong>Phone:</strong> {{request.user.phone}}</p>
            <hr>
          </div>
        </div>
      </div>
    </div>
  </div>

<style>
  .container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
  }
  
  .profile {
    margin-top: 30px;
    border: 2px solid #ccc;
    border-radius: 10px;
    padding: 20px;
  }
  
  .profile-image {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 150px;
    height: 150px;
    background-color: #f2f2f2;
    border-radius: 50%;
    margin-bottom: 20px;
    overflow: hidden;
    box-shadow: 0px 0px 10px rgba(0,0,0,0.3);
  }
  
  .profile-image img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
  
  .profile-info {
    text-align: center;
    font-size: 18px;
  }
  
  .profile-info p {
    margin: 10px 0;
  }
</style>

{% endblock %}
